 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>SVG tutorial</title>
    <style>
        
        .container {
            border: 1px solid #000;
            width: 500px;
            height: 500px;
            margin: auto;
            
        }
        
    </style>
</head>
 <body>
     <div class="container">
        <svg>
            <line x1=0 y1=0 x2=100 y2=100 stroke='black'></line>
            <line x1=0 y1=0 x2=100 y2=200 stroke='red'></line>
            <circle cx=50 cy=50 r=40 fill='teal'></circle>
        </svg>
     </div>
 </body>
 </html>
