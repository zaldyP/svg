<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG tutorial</title>
   <style>
       
       .container {
           border: 1px solid #000;
           width: 500px;
           height: 500px;
           margin: auto;
           
       }

   </style>
</head>
<body>
    <div class="container">
        <svg viewbox="0 0 100 100">
            <line x1=10 y1=40 x2=90 y2=40 stroke="blue"></line>
            <line x1=90 y1=40 x2=90 y2=80 stroke="teal"></line>
            <line x1=90 y1=80 x2=10 y2=80 stroke="blue"></line>
            <line x1=10 y1=80 x2=10 y2=40 stroke="teal"></line>
        </svg>    
    </div>
</body>
</html>
